<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR - Inicio de sesión</title>
    <link rel="stylesheet" href="/src/assets/css/login.css">
    <link rel="shortcut icon" href="/src/public/images/DigitalRecipes.jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>

<body>
    <video muted autoplay loop>
        <source src="/src/public/video/video_login.mp4" type="video/mp4">
    </video>
    <div class="login-box" style="height: 470px;">
        <div class="login-header">
            <header>Bienvenido/a</header>
            <p>¡Nos alegra tenerte de nuevo en <span>Digital Recipes</span>!</p>
        </div>
        <form id="login">
            <div class="input-box">
                <input type="text" class="input-field" name="email" id="email" autocomplete="off" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" id="password" autocomplete="off" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Recordar usuario</label>
                </section>
                <section>
                    <a href="#" class="forgot-link">¿Olvidaste la contraseña?</a>
                </section>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Iniciar Sesión">
            </div>
            <div id="message" class="hidden"></div>
        </form>
        <div class="sign-up">
            <p>¿Todavía no tienes cuenta? <a href="register.html">Registrate</a></p>
        </div>
    </div>
</body>
<script type="module" src="/src/assets/js/login.js"></script>

</html>
