<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="max-width: 800px; width: 100%;">
            <div class="card-header  text-white text-center" style="background-color: #f15025;">
                <h3 class="mb-0">Agregar una nueva receta</h3>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la receta</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Receta</label>
                        <select class="form-control" name="tipo" id="tipo" required>
                            <option value="dulce">Dulce</option>
                            <option value="salado">Salado</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tiempo_coccion" class="form-label">Tiempo de Cocci贸n</label>
                            <input type="number" class="form-control" name="tiempo_coccion" id="tiempo_coccion"
                                placeholder="En minutos" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tiempo_preparacion" class="form-label">Tiempo de Preparaci贸n</label>
                            <input type="number" class="form-control" name="tiempo_preparacion" id="tiempo_preparacion"
                                placeholder="En minutos" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ingredientes" class="form-label">Ingredientes</label>
                        <textarea class="form-control" name="ingredientes" id="ingredientes"
                            placeholder="Escribe los ingredientes necesarios para esta receta" rows="4"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="preparacion" class="form-label">Preparaci贸n</label>
                        <textarea class="form-control" name="preparacion" id="preparacion"
                            placeholder="Escribe brevemente la preparaci贸n de la receta" rows="4" required></textarea>
                    </div>
                    <div class="form-group p-2">
                        <label for="img">Carga una imagen para tu receta</label>
                        <input type="file" class="form-control" name="imagen" id="imagen" accept="image/jpg" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="subirReceta" type="submit" class="btn btn-primary"
                            style="background-color: #f15025;">Subir receta</button>
                        <button type="button" id="btnListadoRecetas" class="btn btn-secondary">Ver Listado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="/src/assets/js/cargar_recetas.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
